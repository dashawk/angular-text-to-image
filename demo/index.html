<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Demo</title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Mr+De+Haviland');
			.test {
				font-family: 'Mr De Haviland', cursive !important;
			}
			.preview {
				display: block;
				float: left;
				clear: both;
			}
		</style>
	</head>
	<body ng-controller="testController as vm">

		<h1>Demo</h1>
		<div class="test">
			<text-to-image ng-model="result" options="vm.options" output="vm.getData"></text-to-image>

			<div class="preview">
				<img ng-src="{{ result }}" alt="" />
			</div>
			<button ng-click="vm.output()">Get Output</button>
		</div>

		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../dist/angular-text-image.js"></script>
		<script>
			(function () {
				'use strict';

				angular
					.module('myApp', ['jmp.textToImage'])
					.controller('testController', function ($scope) {
						var vm = this;
						vm.options = {
							text: 'The Quick Brown Fox',
							fontSize: 37,
							width: 300,
							height: 100,
							textLeft: 20,
							textTop: 0,
							fontFamily: '"Mr De Haviland", cursive'
						};

						vm.output = function () {
//							var data = vm.options.getData();
							console.log(vm.options);
						}

					});
			}());
		</script>
	</body>
</html>
